<p *ngIf="condition; else elseBlock">True</p>
<ng-template #elseBlock>
<p>
    False
</p>
</ng-template>

<hr>

<p *ngIf="conditionClick">
True
</p>

<p *ngIf="!conditionClick">
 False
</p>

<button (click)="onClick"> Clicar

</button>

<hr>

<!-- Trabalhar com arrays, index está recebdno a posição dentro do array -->
<ul>
    <li *ngFor="let user of list; let i = index" (click)="onClickEventList(i)">
        [{{i}}] - {{user.nome}} - idade = {{user.idade}}</li>
</ul>

<button (click)="onClickAddList()">Adicionar</button>

<hr>

<input type="text" [(ngModel)]="nome">
<div [ngSwitch]="nome">
    <p *ngSwitchCase="'wenedy'">
        Wenedy
    </p>
    <p *ngSwitchCase="'dener'">
        dener
    </p>
    <p *ngSwitchDefault>
        Nenhum nome encontrado
    </p>
</div>
